<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>JS Exercise</title>
</head>

<body id="body-target">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 p-2">
                <div class="card h-auto text-white bg-primary">
                    <div class="card-body">
                        <h5 class="card-title" >
                            Number Comparision
                        </h5>
                    </div>
                    <form id="form-compare">
                        <div class="form-group">
                            <label for="comparision-number-one">Enter the first number:</label>
                            <input id="comparision-number-one" name="comparision-number-one" type="number" step="any"/>
                        </div>
                        <div class="form-group">
                            <label for="comparision-number-two">Enter the second number:</label>
                            <input id="comparision-number-two" name="comparision-number-two" type="number" step="any"/>
                        </div>
                        <input type="submit"/><span>   Answer: </span><span id="result-compare"></span>
                    </form>
                </div>
            </div>
            <div class="col-md-3 p-2">
                <div class="card h-auto text-white bg-secondary">
                    <div class="card-body">
                        <h5 class="card-title" >
                            Age Guesser
                        </h5>
                    </div>
                    <form id="form-age-guess">
                        <div class="form-group">
                            <label for="birth-year">Enter your birth year:</label>
                            <input id="birth-year" name="birth-year" type="number"/>
                        </div>
                        <input type="submit" /><span>   Answer: </span><span id="result-guess"></span>
                    </form>
                    
                </div>
            </div>
            <div class="col-md-3 p-2">
                <div class="card h-auto text-white bg-success">
                    <div class="card-body">
                        <h5 class="card-title" >
                            Simple Calculator
                        </h5>
                    </div>
                    <form id="form-calc">
                        <div class="form-group">
                            <div>Enter expression:</div>
                            <label for="calc-number-one">First Number:</label>
                            <input id="calc-number-one" name="calc-number-one" type="number" step="any"/>
                            <div>
                                <label class="mr-sm-2" for="inlineFormCustomSelect">Operand:</label>
                                <select class="custom-select mr-sm-2" id="calc-operator">
                                  <option value="+">+</option>
                                  <option value="-">-</option>
                                  <option value="*">*</option>
                                  <option value="/">/</option>
                                  <option value="%">%</option>
                                </select>
                              </div>
                              <label for="calc-number-two">Second Number:</label>
                            <input id="calc-number-two" name="calc-number-two" type="number" step="any"/>
                        </div>
                        <input type="submit"/><span>   Answer: </span><span id="result-calc"></span>
                    </form>
                </div>
            </div>
            <div class="col-md-3 p-2">
                <div class="card h-auto text-white bg-danger">
                    <div class="card-body">
                        <h5 class="card-title" >
                            Counting Characters
                        </h5>
                    </div>
                    <form id="form-count">
                        <div class="form-group">
                            <label for="counting-characters">Enter string to count:</label>
                            <input id="counting-characters" name="counting-characters" type="string" />
                        </div>
                        <input type="submit"/><span>   Answer: </span><span id="result-counting"></span>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
